name: CI Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'HandMirrorMcp.slnx'
  PROJECT_PATH: 'HandMirrorMcp/HandMirrorMcp.csproj'
  DOTNET_CLI_TESTINGPLATFORM_ENABLE: 'true'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --solution ${{ env.SOLUTION_PATH }} --configuration Release --no-build --verbosity normal

      - name: Pack NuGet package
        run: dotnet pack ${{ env.PROJECT_PATH }} --configuration Release --no-build --output ./nupkg

      - name: Upload NuGet package artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-ci
          path: ./nupkg/*.nupkg
          retention-days: 7
